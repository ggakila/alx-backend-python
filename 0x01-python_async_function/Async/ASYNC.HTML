<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function data_reply(dataAvail){
            return new Promise((resolve, reject) =>{
                console.log("Gathering data")
                if (dataAvail === "yes") {
                    resolve('All things')
                } else {
                    reject ("No available data")
                }
            });
        }

        function confirmData(response){
            return new Promise((resolve, reject) => {
                console.log("Processing response")
                resolve(`${response}`)
            })
        }

        async function finalfunc(){
            const response = await data_reply("yes")
            console.log("On it")
            const confirmed = await confirmData(response)
            console.log("Finally ....")
            console.log(confirmed)
        }

        finalfunc();
    </script>
</body>
</html>
